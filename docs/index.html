<body>
  <div class="container">
    <div class="card p-4 mt-4">

      <div class="Main text-center">
        <h1>Weather app</h1>
        <p>Hop on by selecting a location within the Google Maps display, then press 'Take a peek' to search for the current weather and forecast for the following days.</p>
          <form onsubmit="forecast(); return false;">
            <div class="form-row">
                <div class="form-group col-md-6 mx-auto">
                    <label for="lat">Latitude:</label>
                    <input type="text" class="form-control" id="lat" placeholder="Enter latitude">
                </div>
                <div class="form-group col-md-6 mx-auto">
                    <label for="lon">Longitude:</label>
                    <input type="text" class="form-control" id="lon" placeholder="Enter longitude">
                </div>
            </div>
            <button type="submit" class="btn btn-primary  mt-3 mb-3">Take a peek!</button>
        </form>
        <div id="map"></div>
        <div id="weatherContent" class="weatherContent row">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
